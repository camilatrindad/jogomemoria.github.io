<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jogo da MemÃ³ria - Pink Flame (Otimizado)</title>

<style>
:root {
  --card-size: min(130px, 22vw);
  --pink-border: #ff93c8;
  --dark-pink: #c71585;
}

body {
  font-family: "Arial", sans-serif;
  background: linear-gradient(180deg, #ffe6f5, #fff4fc);
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  box-sizing: border-box;
}

.main-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.titulo-grande {
  font-size: clamp(2rem, 8vw, 3.5rem);
  color: var(--dark-pink);
  text-align: center;
  margin: 20px 0 30px 0;
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(199, 21, 133, 0.2);
  width: 100%;
}

.menu-botoes {
  margin-bottom: 30px;
  display: flex;
  gap: 15px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #ff66b3;
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 4px 10px rgba(255, 102, 179, 0.3);
}

button:hover {
  background: #ff4da6;
  transform: scale(1.05);
}


.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  width: 100%;
  max-width: 600px;
}

.card {
  width: var(--card-size);
  height: var(--card-size);
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  transform-style: preserve-3d;
  border-radius: 15px;
  position: relative;
  will-change: transform; 
}


@keyframes glow-pink {
  0% { box-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4; }
  100% { box-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4; }
}


.card.flip .card-inner {
  transform: rotateY(180deg);
  animation: glow-pink 1.5s infinite alternate ease-in-out;
}

.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 15px;
  border: 3px solid var(--pink-border);
  -webkit-backface-visibility: hidden; 
}

.back {
  background: #ff9ac8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  color: white;
}

.front {
  transform: rotateY(180deg);
  background: white;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

@media (max-width: 480px) {
  .board { gap: 10px; }
  .titulo-grande { font-size: 2.2rem; }
}
</style>
</head>

<body onclick="iniciarAudio()">

<div class="main-container"> 
  <h1 class="titulo-grande">ðŸŽ€ Jogo da MemÃ³ria ðŸŽ€</h1>

  <div class="menu-botoes">
    <button id="btnIniciar">Iniciar jogo</button>
    <button id="restart">Reiniciar</button>
  </div>

  <div id="board" class="board"></div>
</div>

<audio id="audioFundo" loop src="audio/musicafofa.mp3"></audio>

<script>
const imgs = [
  "img/img-1.png", 
  "img/img-2.png",
  "img/img-3.png",
  "img/img-4.png",
  "img/img-5.png",
  "img/img-6.png"
];

const board = document.getElementById("board");
const audioFundo = document.getElementById("audioFundo");
let deck = [];
let first = null;
let second = null;
let lock = false;
let audioIniciado = false;

function iniciarAudio() {
  if (!audioIniciado) {
    audioFundo.volume = 0.2; 
    audioFundo.play().catch(() => {});
    audioIniciado = true;
  }
}

document.getElementById("btnIniciar").onclick = (e) => {
  e.stopPropagation();
  iniciarAudio();
  startGame();
};

document.getElementById("restart").onclick = (e) => {
  e.stopPropagation();
  startGame();
};

function shuffle(arr){
  return arr.sort(() => Math.random() - 0.5);
}

function render(){
  board.innerHTML = "";
  deck.forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <div class="face back">âœ¨</div>
        <div class="face front">
          <img src="${src}" alt="card">
        </div>
      </div>
    `;
   
    card.onclick = () => {
      if(!lock) flip(card);
    };
    board.appendChild(card);
  });
}

function flip(card){
  if(lock || card.classList.contains("flip")) return;
  card.classList.add("flip");

  if(!first){
    first = card;
    return;
  }

  second = card;
  lock = true;

  if(first.querySelector("img").src === second.querySelector("img").src){
    
    first = second = null;
    lock = false;
  } else {
   
    setTimeout(() => {
      if(first) first.classList.remove("flip");
      if(second) second.classList.remove("flip");
      first = second = null;
      lock = false;
    }, 1000); 
  }
}

function startGame(){
  first = second = null;
  lock = true;
  deck = shuffle([...imgs, ...imgs]);
  render();

  
  const allCards = document.querySelectorAll(".card");
  allCards.forEach(card => card.classList.add("flip"));
  
  setTimeout(() => {
    allCards.forEach(card => card.classList.remove("flip"));
    lock = false;
  }, 2000);
}

window.onload = startGame;
</script>

</body>
</html>
