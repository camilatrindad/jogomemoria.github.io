<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jogo da MemÃ³ria</title>

<style>
:root{
  --card-size: min(130px, 24vw);
  --pink-border:#ff93c8;
}

body{
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#ffe6f5,#fff4fc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.board{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
}

.card{
  width:var(--card-size);
  height:var(--card-size);
  perspective:900px;
  cursor:pointer;
}

.card-inner{
  width:100%;
  height:100%;
  transition:transform .6s;
  transform-style:preserve-3d;
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:15px;
  border:3px solid var(--pink-border);
}

.back{
  background:#ff9ac8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:white;
}

.front{
  transform:rotateY(180deg);
  background:white;
}

.front img{
  width:100%;
  height:100%;
  object-fit:cover;
}

button{
  margin:10px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#ff66b3;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div>
  <h2 style="text-align:center">ðŸŽ€ Jogo da MemÃ³ria ðŸŽ€</h2>

  <div style="text-align:center">
    <button id="btnIniciar"> Iniciar jogo</button>
    <button id="restart"> Reiniciar</button>
  </div>

  <div id="board" class="board"></div>
</div>

<!-- ÃUDIOS --->
<audio id="audioFundo" loop src="audio/musicafofa.mp3"></audio>
<audio id="flipSound" src="audio/flip.mp3"></audio>
<audio id="matchSound" src="audio/match.mp3"></audio>
<audio id="wrongSound" src="audio/wrong.mp3"></audio>
<audio id="winSound" src="audio/win.mp3"></audio>

<script>

const imgs = [
  "img/img-1.png",
  "img/img-2.png",
  "img/img-3.png",
  "img/img-4.png",
  "img/img-5.png",
  "img/img-6.png"
];
const board = document.getElementById("board");
const btnIniciar = document.getElementById("btnIniciar");
const audioFundo = document.getElementById("audioFundo");
const flipSound = document.getElementById("flipSound");
const matchSound = document.getElementById("matchSound");
const wrongSound = document.getElementById("wrongSound");
const winSound = document.getElementById("winSound");

let deck = [];
let first = null;
let second = null;
let lock = false;

btnIniciar.onclick = () => {
  audioFundo.volume = 0.3;
  audioFundo.play();

  
  flipSound.play().then(()=>flipSound.pause());
  matchSound.play().then(()=>matchSound.pause());
  wrongSound.play().then(()=>wrongSound.pause());
  winSound.play().then(()=>winSound.pause());

  btnIniciar.style.display="none";
};

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function render(){
  board.innerHTML="";
  deck.forEach(src=>{
    const card=document.createElement("div");
    card.className="card";
    card.dataset.img=src;
    card.innerHTML=`
      <div class="card-inner">
        <div class="face back">âœ¨</div>
        <div class="face front"><img src="${src}"></div>
      </div>
    `;
    card.onclick=()=>flip(card);
    board.appendChild(card);
  });
}

function flip(card){
  if(lock || card.classList.contains("flip")) return;

  flipSound.currentTime=0;
  flipSound.play();

  card.classList.add("flip");

  if(!first){
    first=card;
    return;
  }

  second=card;
  lock=true;

  if(first.dataset.img===second.dataset.img){
    matchSound.play();
    first=second=null;
    lock=false;

    if(document.querySelectorAll(".flip").length===deck.length){
      winSound.play();
    }
  }else{
    wrongSound.play();
    setTimeout(()=>{
      first.classList.remove("flip");
      second.classList.remove("flip");
      first=second=null;
      lock=false;
    },800);
  }
}

document.getElementById("restart").onclick=reset;

function reset(){
  first=second=null;
  lock=false;
  deck=shuffle([...imgs,...imgs]);
  render();
}

reset();
</script>

</body>
</html>
